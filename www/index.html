<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'
      data: gap: https://ssl.gstatic.com 'unsafe-eval';
      style-src 'self' 'unsafe-inline';
      media-src *;
      img-src 'self' data: content:;" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1,
      maximum-scale=1, minimum-scale=1, width=device-width" />

    <title>Interval Clock</title>
    <link rel="icon" type="image/png" href="app/icon.png" />

    <link rel="stylesheet" href="lib/material-design-lite/material.min.css" />
    <script src="lib/material-design-lite/material.min.js"></script>
    <link rel="stylesheet" href="lib/material-icons-font/icon.css" />
    <link rel="stylesheet" href="app/index.css" />
  </head>
  <body>
    <div id="app" class="is-paused mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Interval Clock</span>

        <form id="options" action="#">
          <p>Beep at preset intervals.</p>

          <div class="mdl-textfield mdl-js-textfield
            mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="int-1"
              value="0:05:00" />
            <label class="mdl-textfield__label" for="int-1">
              Interval #1
            </label>
          </div>

          <div class="mdl-textfield mdl-js-textfield
            mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="int-2"
              value="0:01:00" />
            <label class="mdl-textfield__label" for="int-2">
              Interval #2
            </label>
          </div>

        </form>

        <footer>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="mailto:metaist@metaist.com">
              Send Feedback
              <i class="material-icons" style="float: right;">feedback</i>
            </a>
          </nav>

          Idea by Ellen Zagorsky-Goldberg.<br />
          Ding by
          <a href="https://freesound.org/people/Aiwha/sounds/196106/">Aiwha</a>.
          <br />
          App by <a href="http://metaist.com">Metaist LLC</a>
        </footer>

      </div>
      <main class="mdl-layout__content page-content">
        <ul id="track">
          <li class="stop stop-1"></li>
          <li class="stop stop-2"></li>
          <li id="ball"></li>
        </ul>

        <div id="laps" class="center-center"></div>
        <div id="time" class="center-center">0:00:00</div>
        <div id="buttons" class="center-center">
          <button id="btn-play"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect">
            <i class="material-icons">play_arrow</i>
            Play
          </button>

          <button id="btn-pause"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary mdl-js-ripple-effect">
            <i class="material-icons">pause</i>
            Pause
          </button>

          <button id="btn-reset"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
            <i class="material-icons">autorenew</i>
            Reset
          </button>
          <br />
          <div id="debug"></div>
        </div>

        <audio>
          <source src="lib/freesound/aiwha-ding.mp3" type="audio/mp3" />
        </audio>
      </main>
    </div>

    <script src="cordova.js"></script>
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/duil/dist/duil.min.js"></script>
    <script src="app/index.js"></script>
  </body>
</html>
